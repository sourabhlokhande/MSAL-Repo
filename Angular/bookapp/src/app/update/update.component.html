<div class="container">
    <h1>Update Book</h1>
    <div class="cards-container">
        <div class="cards-form">
            <form #form="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="">Title</label>
                    <input type="text" class="form-control" name="Title" [(ngModel)]="item.data.title" required>
                </div>
                <div class="form-group">
                    <label for="">Genre</label>
                    <input type="text" name="Category" [(ngModel)]="item.data.genre" required>
                </div>
                <div class="form-group">
                    <label for="">Author</label>
                    <input type="text" name="Author"  [(ngModel)]="item.data.author" required>
                </div>
                <div class="form-group">
                    <label for="">Price</label>
                    <input type="text" name="Price" [(ngModel)]="item.data.price" required>
                </div>
                <div class="form-group">
                    <button>Update</button>
                </div>
            </form>
        </div>
    </div>  
</div>
